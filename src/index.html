@@include('header.html')

<main class="index__main">
    <div class="index__slider"></div>
    <div class="index__container container">
        <form class="form">
            <p class="form__title title">Найдём номера под ваши пожелания</p>
            <div class="datepicker__wrapper">
                <div class="datepicker__labels flex">
                    <p class="datepicker__label input__label">Прибытие</p>
                    <p class="datepicker__label input__label">Выезд</p>
                </div>
                <div class="dateselector double flex"></div>
            </div>
            <div class="dropdown js-dropdown">
                <p class="dropdown__label input__label">Гости</p>
                <div class="dropdown__input">
                    <input class="dropdown__picker input" placeholder="Сколько гостей" readonly="readonly">
                </div>
                <div class="dropdown__list">
                    <div class="flex js-dropdown-item" data-name="adults">
                        <p class="input__label">Взрослые</p>
                        <div class="quantity-block flex">
                            <button type="button" class="quantity-arrow-minus btn"> - </button>
                            <span class="quantity-num"> 0 </span>
                            <button type="button" class="quantity-arrow-plus btn"> + </button>
                        </div>
                    </div>

                    <div class="flex js-dropdown-item" data-name="children">
                        <p class="input__label">Дети</p>
                        <div class="quantity-block flex">
                            <button type="button" class="quantity-arrow-minus btn"> - </button>
                            <span class="quantity-num"> 0 </span>
                            <button type="button" class="quantity-arrow-plus btn"> + </button>
                        </div>
                    </div>

                    <div class="flex js-dropdown-item" data-name="babies">
                        <p class="input__label">Младенцы</p>
                        <div class="quantity-block flex">
                            <button type="button" class="quantity-arrow-minus btn"> - </button>
                            <span class="quantity-num"> 0 </span>
                            <button type="button" class="quantity-arrow-plus btn"> + </button>
                        </div>
                    </div>

                    <div class="dropdown__buttons flex">
                        <button type="button" class="action__btn remove__btn btn">Очистить</button>
                        <button type="button" class="action__btn apply__btn btn">Применить</button>
                    </div>

                </div>
            </div>
            <button type="button" class="form__btn btn--fill btn">
                Подобрать номер
                <img src="icons/arrow.svg" alt="" class="arrow__btn">
            </button>
        </form>
    </div>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/air-datepicker/2.2.3/js/datepicker.min.js"></script>
<script src="datepicker.js"></script>
<script src="dropdown.js"></script>
@@include('footer.html')
