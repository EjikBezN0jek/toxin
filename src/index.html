@@include('header.html')

<main class="index__main">
    <div class="index__slider"></div>
    <div class="index__container container">
        <form class=" form">
            <p class="form__title title">Найдём номера под ваши пожелания</p>
            <div class="datepicker__wrapper flex" >
                <div class="datepicker__item">
                    <label for="datepicker-start" class="input__label">
                        Прибытие
                        <input id="datepicker-start" class="date-picker input" placeholder="ДД.ММ.ГГГГ" readonly="readonly">
                    </label>
                </div>
                <div class="datepicker__item">
                    <label for="datepicker-end" class="input__label">
                        Выезд
                        <input id="datepicker-end" class="date-picker input" placeholder="ДД.ММ.ГГГГ" readonly="readonly">
                    </label>
                </div>
            </div>
            <div class="dropdown">
                <p class="dropdown__label input__label">Гости</p>
                <div class="dropdown__input">
                    <input name="guests" class="guests-picker input" placeholder="Сколько гостей" readonly="readonly">
                </div>
                <div class="dropdown__list">
                    <div class="flex">
                        <p class="input__label">Взрослые</p>
                        <div class="quantity-block flex" data-name="adults">
                            <button type="button" class="quantity-arrow-minus btn"> -</button>
                            <span class="quantity-num quantity-num--adults"> 0 </span>
                            <button type="button" class="quantity-arrow-plus btn"> +</button>
                        </div>
                    </div>

                    <div class="flex">
                        <p class="input__label"> Дети</p>
                        <div class="quantity-block flex" data-name="children">
                            <button type="button" class="quantity-arrow-minus btn"> -</button>
                            <span class="quantity-num quantity-num--children"> 0 </span>
                            <button type="button" class="quantity-arrow-plus btn"> +</button>
                        </div>
                    </div>

                    <div class="flex">
                        <p class="input__label"> Младенцы</p>
                        <div class="quantity-block flex" data-name="babies">
                            <button type="button" class="quantity-arrow-minus btn"> -</button>
                            <span class="quantity-num quantity-num--babies"> 0 </span>
                            <button type="button" class="quantity-arrow-plus btn"> +</button>
                        </div>
                    </div>

                    <div class="dropdown__buttons flex">
                        <button type="button" class="action__btn remove__btn btn">Очистить</button>
                        <button type="button" class="action__btn apply__btn btn">Применить</button>
                    </div>

                </div>
            </div>
            <button type="button" class="form__btn btn--fill btn">
                Подобрать номер
                <img src="icons/arrow.svg" alt="" class="arrow__btn">
            </button>
        </form>
    </div>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/air-datepicker/2.2.3/js/datepicker.min.js"></script>
<script src="datepicker.js"></script>
<script src="dropdown.js"></script>
@@include('footer.html')
